<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <section class="target-content">
        <div class="target-content__image">
          <img src="./images/image-product-mobile.jpg" alt="image product" class="image__image">
        </div>
        <div class="target-content__details">
          <h2 class="details__type">Perfume</h2>
          <h1 class="details__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="details__details">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <p class="details__prices">$149.99 <span class="details__descount">$169.99</span></p>
          <button class="details__button" type="button"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
    </section>
  </main> 
  <footer class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  
    Coded by <a rel="noopener" href="https://www.linkedin.com/in/juanmosquera98/" target="_blank">Juan Mosquera</a>.  
  </footer>
</body>
</html>
